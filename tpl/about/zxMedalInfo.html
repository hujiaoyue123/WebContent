        <button ng-click="goBackToAbout()" class="button back-button buttons button-clear header-item">
            <i class="icon ion-ios-arrow-back">
                <span class="back-text">返回</span>

        </button>
    </ion-nav-buttons>
    <div style="position: absolute;top: 44px;bottom: 0;width: 100%;background: #4cb8f3;">

        <fireworks></fireworks>
