<!-- 二维码名片 -->
<ion-modal-view ng-controller="qrcode">
	<ion-content class="stable-bg" has-bouncing="true" ng-click="modal.hide()">
  		<div style="text-align:center;margin:0;margin-top: 150px; position:relative;">
  			<qrcode version="6" size="240" data="{{$root.CONFIG.itf.app.getApp}}"/>
  		</div>
  		<h4 style="color:gray;text-align:center;">扫一扫下载安装掌文APP</h4>
	</ion-content>
	<!-- 分享功能 -->
	<div ng-if="isApp" style="position: absolute;left: 0;bottom: 20px;width: 100%;text-align: center;">
		<button class="button button-outline button-calm button-small" ng-click="shareQrcode()" style="padding-left: 12px;padding-right: 12px;width: 150px;">分 享</button>
	</div>
</ion-modal-view>
