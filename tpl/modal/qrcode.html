<!-- 二维码名片 -->
<ion-modal-view ng-controller="qrcode">
	<ion-header-bar class="mfblue" align-title="center">
		<button class="button button-clear buttons back-button header-item" ng-click="operate({type: 'hide'})">
			<i class="icon ion-ios-arrow-back"></i>
		</button>
		<h2 class="title">二维码名片</h2>
	</ion-header-bar>
	<ion-content class="stable-bg" has-bouncing="true">
		<div>
			<div>
	  		<div style="text-align:center;margin: 10px 0 30px 0;">
	  			<h2 class="calm" style="font-size:20px;" ng-bind="$root.USER.username"></h2>
	  		</div>
	  		<div style="text-align:center;margin:10px 0; position:relative;">
	  			<qrcode version="6" size="240" data="{{url}}" errorCorrectionLevel="H" srcs=":{{$root.USER.photo}}"/>
		  		<!-- <div  style="text-align:center; position:absolute; top:50%;left:50%;margin-top:-40px;margin-left:-40px;">
		  			<img style="width:80px;height:80px;border-radius:50%;" ng-src="{{$root.USER.photo}}">
		  		</div> -->
	  		</div>
	  		<h3 style="color:gray;text-align:center;">掌文扫一扫可加我好友</h3>
	  		</div>
		 </div>
	</ion-content>
</ion-modal-view>
