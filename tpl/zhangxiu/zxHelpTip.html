<!-- 掌秀设置 -->
<ion-view hide-back-button="true" view-title="掌秀设置 ">
	<!-- 回退按钮 -->
	<ion-nav-buttons side="left">
		<button class="button back-button buttons button-clear header-item" ng-click="$ionicGoBack()">
			<i class="icon ion-ios-arrow-back">
				<span class="back-text" ng-bind="$ionicHistory.backTitle()"></span>
			</i>
		</button>
	</ion-nav-buttons>
	<!-- 中央 -->
	<ion-content class="stable-bg" has-bouncing="true">
		<ion-list>
			<ion-item class="item-divider item-text-wrap" style="border: 0;">
				<p>请查看待机画面右上角，如果显示两行数据，请将手机的无线网络连接到第一行显示的名称上</p>
			</ion-item>
			<div style="text-align:center;">
				<img src="img/about/zxtip1.png" style="max-width: 100%;width: 60%;border: 1px solid #ece6e6;"/>
			</div>
			<ion-item class="item-divider" style="padding:0;min-height:15px;border: 0;"></ion-item>
			<ion-item class="item-divider item-text-wrap" style="border: 0;">
				<p>如果显示三行数据，请将手机的无线网络连接到第三行显示的名称上</p>
			</ion-item>
			<div style="text-align:center;">
				<img src="img/about/zxtip2.png" style="max-width: 100%;width: 60%;border: 1px solid #ece6e6;"/>
			</div>
			<ion-item class="item-divider item-text-wrap" style="border: 0;">
				<p>手机当前连接的网络为:<strong>{{dev.newName}}</strong></p>
			</ion-item>
            <div style="padding: 12px 0;" class="flex-box">
   				<button class="button button-calm button-block" style="border-radius: 40px;margin: 0 5px;" ng-click="gotowifi()" >去设置</button>
             	<button class="button button-positive button-block" style="border-radius: 40px;margin: 0 5px;" ng-click="jumpToScan()" >已设置</button>
         	</div>
		</ion-list>
	</ion-content>
</ion-view>
